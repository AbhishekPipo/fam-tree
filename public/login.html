<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            font-size: 14px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
            font-size: 14px;
        }

        .demo-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .demo-users h3 {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-user {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .demo-user:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .demo-user strong {
            color: #2d3748;
        }

        .demo-user span {
            color: #718096;
            font-size: 12px;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">ðŸŒ³ Family Tree</h1>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Logging in...</span>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div class="demo-users">
            <h3>Demo Users (Click to auto-fill)</h3>
            <div class="demo-user" data-email="prashanth@example.com" data-password="password123">
                <strong>Prashanth</strong><br>
                <span>prashanth@example.com</span>
            </div>
            <div class="demo-user" data-email="meera@example.com" data-password="password123">
                <strong>Meera</strong><br>
                <span>meera@example.com</span>
            </div>
            <div class="demo-user" data-email="amit@example.com" data-password="password123">
                <strong>Amit</strong><br>
                <span>amit@example.com</span>
            </div>
        </div>

        <div class="links">
            <a href="/api-docs">API Documentation</a>
            <a href="/dynamic_family_tree_graph.html">Graph View</a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                
                // Demo user click handlers
                document.querySelectorAll('.demo-user').forEach(user => {
                    user.addEventListener('click', (e) => this.fillDemoUser(e));
                });
            }

            checkExistingAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    this.showMessage('You are already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dynamic_family_tree_graph.html';
                    }, 1500);
                }
            }

            fillDemoUser(e) {
                const email = e.currentTarget.dataset.email;
                const password = e.currentTarget.dataset.password;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await axios.post('/api/auth/login', {
                        email,
                        password
                    });

                    if (response.data.success) {
                        const { token, user } = response.data.data;
                        
                        // Store auth token
                        localStorage.setItem('authToken', token);
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        
                        this.showMessage(`Welcome back, ${user.firstName}! Redirecting to family tree...`, 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/dynamic_family_tree_graph.html';
                        }, 1500);
                    } else {
                        throw new Error(response.data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    const message = error.response?.data?.message || error.message || 'Login failed. Please try again.';
                    this.showMessage(message, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const loadingEl = document.getElementById('loading');
                const loginBtn = document.getElementById('loginBtn');
                
                if (loading) {
                    loadingEl.style.display = 'block';
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Logging in...';
                } else {
                    loadingEl.style.display = 'none';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            }

            showMessage(message, type = 'error') {
                const messageEl = document.getElementById('message');
                messageEl.className = type;
                messageEl.textContent = message;
                messageEl.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
